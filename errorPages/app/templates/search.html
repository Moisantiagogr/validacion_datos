<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Google Search</h1>
        <form method="" class="d-flex justify-content-center mb-4">
            <input type="text" name="q" class="form-control me-2 w-50" value="{{ query }}"
                placeholder="Buscar en Google">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        {% if results %}
        <h2 class="mb-4">Resultados:</h2>
        <ul class="list-group">
            {% for item in results %}
            <li class="list-group-item mb-2">
                <a href="{{ item.link }}" target="_blank" class="text-decoration-none fw-bold">{{ item.title }}</a>
                <p class="mb-0">{{ item.snippet }}</p>
            </li>
            {% endfor %}
        </ul>
        {% elif query %}
        <p class="text-danger text-center">No se encontraron resultados para "{{ query }}".</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
