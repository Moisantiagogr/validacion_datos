<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>

    <h1>Lista de categorias</h1>
    <div id="categoria"></div>




    <script>
        function cargarCategorias() {
            fetch('/categoria/api/get/').then((response) => response.json()).then((data) => {
                let productosDiv = document.getElementById('categoria');
                productosDiv.innerHTML = '';
                data.forEach(categoria => {
                    productosDiv.innerHTML += `<p><strong>${categoria.nombre}</strong> <br> <img src ="${categoria.imagen}" alt="X" width="100"></p>`;
                });
            })
                .catch(error => console.error('Error: ', error))
        }
        cargarCategorias();
    </script>
</body>

</html>
