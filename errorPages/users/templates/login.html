<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4 rounded">
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>
                    <form method="post" onsubmit="return validateForm()" class="d-flex flex-column">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>

                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function validateForm() {
            var pass = document.getElementById("id_password").value;
            var email = document.getElementById("id_username").value;
            if (!/^[a-zA-Z0-9]+@utez\.edu\.mx$/.test(email)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Debes de ingresar un correo válido de la UTEZ',
                    confirmButtonText: 'Aceptar'
                });
                return false;
            }

            if (!/^(?=.*\d)(?=.*[A-Z])(?=.*[!%&$?]).{8,}$/.test(pass)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'La contraseña debe contener al menos un dígito, una letra mayúscula y un carácter especial',
                    confirmButtonText: 'Aceptar'
                });
                return false;
            }

            return true;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('form').onsubmit = validateForm;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    {% include 'mensaje.html' %}
</body>

</html>
